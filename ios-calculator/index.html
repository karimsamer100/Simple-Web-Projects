<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iOS-style calculator web application">
    <meta name="keywords" content="calculator, iOS, web app">
    <meta name="author" content="Karim Samer">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-display" id="display">0</div>
        <div class="calc-buttons">
            <button class="btn btn-func" title="Clear">AC</button>
            <button class="btn btn-func" title="Toggle positive/negative">±</button>
            <button class="btn btn-func" title="Percentage">%</button>
            <button class="btn btn-op" title="Divide">÷</button>

            <button class="btn" title="Seven">7</button>
            <button class="btn" title="Eight">8</button>
            <button class="btn" title="Nine">9</button>
            <button class="btn btn-op" title="Multiply">×</button>

            <button class="btn" title="Four">4</button>
            <button class="btn" title="Five">5</button>
            <button class="btn" title="Six">6</button>
            <button class="btn btn-op" title="Subtract">-</button>

            <button class="btn" title="One">1</button>
            <button class="btn" title="Two">2</button>
            <button class="btn" title="Three">3</button>
            <button class="btn btn-op" title="Add">+</button>

            <button class="btn btn-zero" title="Zero">0</button>
            <button class="btn" title="Decimal point">.</button>
            <button class="btn btn-eq" title="Equals">=</button>
        </div>
    </div>
    <footer class="credits">
        <p>Created By <a href="https://github.com/karimsamer100" target="_blank">Karim Samer</a></p>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
