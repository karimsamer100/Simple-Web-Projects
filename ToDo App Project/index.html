<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyTasks - Todo List</title>
    <link rel="stylesheet" href="ToDo_Css.css">
    <meta name="description" content="A simple To-Do list app to track your daily tasks">
    <meta name="author" content="Karim Samer">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Tasks</h1>
            <p class="subtitle">Keep track of your daily tasks</p>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>

        

        <div class="stats">
            <div class="stat-box">
                <span class="stat-num" id="totalCount">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-box">
                <span class="stat-num" id="activeCount">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-box">
                <span class="stat-num" id="completedCount">0</span>
                <span class="stat-label">Done</span>
            </div>
        </div>

        <div class="add-section">
            <input type="text" id="taskInput" placeholder="What do you need to do?">
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <div class="options-row">
            <div class="priority-buttons">
                <button class="priority-btn" data-priority="low">Low</button>
                <button class="priority-btn active" data-priority="medium">Medium</button>
                <button class="priority-btn" data-priority="high">High</button>
            </div>
            
            <div class="category-select">
                <select id="categorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="controls-row">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search your tasks...">
            </div>
            
            <div class="sort-select">
                <select id="sortSelect" onchange="displayTasks(document.getElementById('searchInput').value.toLowerCase())">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="priority">By Priority</option>
                    <option value="name">By Name</option>
                </select>
            </div>
        </div>

        <div class="filter-tabs">
            
            <button class="tab-btn active" onclick="filterTasks('all', this)">All Tasks</button>
            <button class="tab-btn" onclick="filterTasks('active', this)">Active</button>
            <button class="tab-btn" onclick="filterTasks('completed', this)">Completed</button>
        </div>

        <div class="tasks-container" id="taskList"></div>

        <div class="bottom-actions">
            <button class="action-btn clear" onclick="clearCompleted()">Clear Completed</button>
            <button class="action-btn export" onclick="exportTasks()">Export Tasks</button>
        </div>

        <footer class="footer">
            <p>Made by Karim Samer</p>
        </footer>
    </div>

    <script src="ToDo_js.js"></script>
</body>
</html>
